<!DOCTYPE html>
<html>
<head>
  <title>Analytics Centre</title>
</head>

<body ng-app="AnalyticsCentreApp" ng-controller="analyticsController">
  <table>
    <thead>
      <tr><th colspan="4">Social Care Locations</th></tr>
    </thead>
    <tbody>
      <br/>
      <tr>
        <td>
          <button ng-click="getNumberTopLevelElements();">
           Retrieve
          </button>
          <span>
            Number of top level elements: {{numberOfTopLevelElements}}
          </span>
        </td>
        <td>
          <button ng-click="saveToCassandra();">
            Save To Cassandra
          </button>
          <span>
            {{saveToCassandraMessage}}
          </span>
        </td>
      </tr>
      <tr>
        <input type="text" ng-model="nullReplacementValue">
        <button ng-click="replaceNullValues();">Replace Null values</button>
      </tr>
      <tr>
        <td>social care locations</td>
      </tr>
      <br/>
      <tr ng-repeat="county in myResults.social_care_locations.county track by $index">
        <td>{{county}}</td>
      </tr>

      <tr>
        <td>                 </td>
        <td>pharmacies</td>
      </tr>
      <br/>
      <tr ng-repeat="county in myResults.pharmacies.county track by $index">
        <td>{{county}}</td>
      </tr>

      <!--<tr ng-repeat="location in locationList">-->
        <!--<td>{{$index + 1}}</td>-->
        <!--<td>-->
          <!--{{location.county}}&nbsp;{{location.city}}-->
        <!--</td>-->
      <!--</tr>-->
    </tbody>
  </table>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
